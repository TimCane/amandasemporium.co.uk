<div>
  <ul>
    <li *ngIf="firstLastButtons">
      <button [disabled]="currentPage === 1" (click)="selectPageNumber(1)">
        ««
      </button>
    </li>
    <li *ngIf="nextPreviousButtons">
      <button [disabled]="currentPage === 1" (click)="previous()">«</button>
    </li>
    <ng-container *ngFor="let p of totalPages; index as i">
      <li
        *ngIf="i + 1 >= currentPage - maxSize && i + 1 <= currentPage + maxSize"
      >
        <button [class.active]="currentPage === i + 1" (click)="selectPageNumber(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
    </ng-container>
    <li *ngIf="nextPreviousButtons">
      <button [disabled]="currentPage === totalPages.length" (click)="next()">
        »
      </button>
    </li>
    <li *ngIf="firstLastButtons">
      <button
        [disabled]="currentPage === totalPages.length"
        (click)="selectPageNumber(totalPages.length)"
      >
      »»
      </button>
    </li>
  </ul>
</div>
