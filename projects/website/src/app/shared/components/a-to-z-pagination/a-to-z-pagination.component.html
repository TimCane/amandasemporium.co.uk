<div>
  <ul>
    <li *ngFor="let letter of alphabet">
      <button
        [class.active]="selectedLetter == letter"
        [disabled]="!isAvailable(letter)"
        (click)="onClick(letter)"
      >
        {{ letter }}
      </button>
    </li>
    <li>
      <button
        [class.active]="selectedLetter == null"
        [disabled]="!isAvailable('all')"
        (click)="onClear()"
      >
        All
      </button>
    </li>
  </ul>
</div>
