<header>
  <nav
    class="flex flex-wrap items-center justify-between w-full pt-0 p-4 text-lg text-black bg-white"
  >
    <div id="brand">
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="['/']"
      >
        Amanda's Emporium
      </a>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      (click)="toggleMenu()"
      class="h-6 w-6 cursor-pointer md:hidden block"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>

    <div
      [class.hidden]="menuHidden"
      class="w-full md:flex md:items-center md:w-auto"
    >
      <ul
        class="mb-0 pt-4 text-base text-gray-dark md:flex md:justify-between md:pt-0"
      >
        <li>
          <a
            (click)="toggleMenu()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/', 'events']"
          >
            Events
          </a>
        </li>
        <li>
          <a
            (click)="toggleMenu()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/', 'products']"
          >
            Products
          </a>
        </li>
        <li>
          <a
            (click)="toggleMenu()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/', 'bears']"
          >
            Bears
          </a>
        </li>
        <li>
          <a
            (click)="toggleMenu()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/', 'gallery']"
          >
            Gallery
          </a>
        </li>
        <li>
          <a
            (click)="toggleMenu()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/', 'contact']"
          >
            Contact
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
