<div *ngIf="product" class="p-4 flex flex-col md:flex-row gap-4 {{ bgColor }} {{ textColor }}">
  <div
    class="md:w-1/3 lg:w-1/6 relative max-w-full overflow-hidden bg-cover bg-no-repeat"
  >
    <img
      class="min-w-full max-w-full transition duration-300 ease-in-out hover:scale-110"
      [src]="product.Images[0]"
      alt="Photo of {{ product.Name }}"
    />
  </div>
  <div class="md:w-2/3 lg:w-5/6">
    <div class="text-2xl font-bold">{{ product.Name }}</div>
    <div class="text-sm">{{ product.Description }}</div>
    <div class="text-sm">
      From: <b>&#xA3;{{ product.Price }}</b>
    </div>
  </div>
</div>
