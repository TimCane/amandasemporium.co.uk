<div *ngIf="bear" class="p-4 flex flex-col gap-4 {{ bgColor }} {{ textColor }}">
  <div class="w-full max-w-full overflow-hidden bg-cover bg-no-repeat">
    <img
      width="640"
      height="480"
      class="transition duration-300 ease-in-out hover:scale-110"
      ngSrc="/assets/images/bears/{{ bear.Id }}.jpg"
    />
  </div>
  <div class="text-2xl font-bold">{{ bear.Name }}</div>
  <a [routerLink]="['/', 'bears', 'profile', bear.Id]" class="button">{{bear.Rehomed == null ? "Adopt" : "View"}}</a>
</div>
